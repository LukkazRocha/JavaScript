<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escalação do Time</title>
</head>
<body>
  <h1>Escalação do Time</h1>
  <hr>
  <h2>Escalar Jogador</h2>
  
  <p>
    <label>Posição:
      <input id="position" type="text">
    </label><br><br>
    <label>Nome:
      <input id="name" type="text">
    </label><br><br>
    <label>Número:
      <input id="number" type="text">
    </label><br><br>
    <button onclick="addPlayer()">Escalar</button>
  </p>

  <p>
    <label>
      Número:
      <input type="text" name="numberToRemove" id="numberToRemove">
    </label>
    <button onclick="removePlayer()">Remover</button>
  </p>

  <p>
    <h2>Time</h2>
    <ul id="teamList"></ul>
  </p>
  <script src="index.js"></script>
</body>
</html>
